<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CheckingEmails</title>
</head>
<body background="../images/binary.jpg">
<p>Write an e-mail to check its correctness:</p>
<form method="post" autocomplete="off">
    <p><input name="E-mail" type="text" size="30" placeholder="Write an e-mail" required="required" min="1"/></p>
    <p>
        <button type="submit">Enter</button>
        <button type="reset">Clean</button>
    </p>
</form>
<pre><span style="color:red;">    E mail isn't correct!</span></pre>
</body>
</html>
