                <input id="e-mail" name="e-mail" type="email" placeholder="Write e-mail" class="form-control input-md" required="">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password:</label>

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="re-password">Re-password:</label>

                <input id="re-password" name="re-password" type="password" placeholder="Write re-password" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Phone input -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="phone">Telephone number: </label>
            <div class="col-md-4">
                <input id="phone" name="phone" type="tel" placeholder="Write telephone number" class="form-control input-md" required="required" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$">

        </div>
